<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập vào một số");

        let snum = Math.sqrt(number);

        if(Number.isInteger(snum)){
            console.log("Là số chính phương");
        }else{
            console.log("Không là số chính phương");
        }
          
    </script>
</body>
</html>
